<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allow form validation on <output> element </title>
</head>
<body>
    <form id="form1" action="">
        <div id="div1">
            <input type="number" id="a" name="a" class="input1"> +
            <input type="number" id="b" name="b" class="input1"> =
            <!-- <output name="result" for="a b"></output> -->
        <!-- <p>Total cannot be higher than 100</p> -->
        </div>
        <div>
            <button type="submit" id="button1">submit</button>
        </div>
        </form>
        <iframe id="iFrame" name="iFrame" src="about:blank" style="display:none;"></iframe>
        </body>
        <script>
            var form = document.querySelector("#form1");
            var div = document.querySelector("#div1");
            var input = document.querySelectorAll(".input1");
            var btn = document.querySelector("#button1");
            console.log("test_0");
            btn.onclick = function() {
                var a = Number(input[0].value);
                var b = Number(input[1].value);
                var total = a + b;
                console.log(total);
                if (total > 100) {
                    form.target = "";
                    alert("Total cannot be higher than 100");
                } else {
                    var output = document.createElement('output');
                    output.name = "result";
                    output.value = total;
                    form.target = "iFrame";
                    if (div.children.length > 2) {
                        div.removeChild(div.children[div.children.length - 1]);
                    }
                    div.appendChild(output);
                }
            }
        </script>

</html>
